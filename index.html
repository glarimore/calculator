<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>

  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <h1 style="text-align: center">Calculator</h1>
  
  <div class="calcContainer">
    <div id="screen"><p>1337</p></div>
    <button id="clear" class="operator">AC</button> <button id="plusMinus" class="operator">+/-</button> <button id="remainder" class="operator">%</button><button id="divide" class="operator">/</button>
    <button id="7" class="number">7</button> <button id="8" class="number">8</button> <button id="9" class="number">9</button><button id="multiply" class="operator">*</button>
    <button id="4" class="number">4</button> <button id="5" class="number">5</button> <button id="6" class="number">6</button><button id="subtract" class="operator">-</button>
    <button id="1" class="number">1</button> <button id="2" class="number">2</button> <button id="3" class="number">3</button><button id="add" class="operator">+</button>
    <button id="0" class="number zero">0</button> <button id="." class="number">.</button> <button id="equals" class="operator">=</button>
  </div>
    
  <script src="./script.js"></script> 
</body>




</html>
